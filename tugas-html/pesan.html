<body>
  <form name="formPemesanan" method="POST" action="#">

      <thead bgcolor="pink">
        <tr>
          <th colspan="2">Form Pemesanan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nama Pembeli</td>
          <td>
            <input type="text" size="25">
          </td>
        </tr>
        <tr>
          <td>Produk</td>
          <td>
            <select name="" id="">
              <option value="">-- Pilih Produk --</option>
              <option value="salmon">Salmon Kani Mentai</option>
              <option value="beef">Beef Kani Mentai</option>
              <option value="chicken">Chicken Kani Mentai</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Jumlah</td>
          <td>
            <input type="text" size="25">
          </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>
            <textarea name="" id="" cols="21" rows="5"></textarea>
          </td>
        </tr>
      </tbody>
      <tfoot bgcolor="pink">
        <tr>
          <th colspan="2" align="right">
            <input type="submit" name="proses" value="Kirim">&nbsp;
            <input type="reset" name="unproses" value="Batal">
          </th>
        </tr>
      </tfoot>
    </table>
